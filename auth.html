<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup with Google & Telegram</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Telegram Login Widget -->
  

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6d28d9, #9333ea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .card {
      background: white;
      color: #333;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      margin-bottom: 1rem;
      color: #6d28d9;
    }
    #g_id_onload, .g_id_signin, #telegram-button {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }
    #status {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      font-weight: bold;
      color: #111;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Signup</h1>

    <!-- Google Login -->
    <div id="g_id_onload"
      data-client_id="934920299860-19m0i3jd9aqjg0a7cfis88ipie1nvls8.apps.googleusercontent.com"
      data-callback="handleGoogleLogin"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin"
      data-type="standard"
      data-shape="pill"
      data-theme="outline"
      data-text="signup_with"
      data-size="large"
      data-logo_alignment="left">
    </div>

    <!-- Telegram login is via widget, no extra button needed -->

    <div id="status"></div>
  </div>

  <script>
    // Handle Google login
    async function handleGoogleLogin(response) {
      const idToken = response.credential;
      document.getElementById("status").textContent = "Verifying Google login...";

      try {
        const res = await fetch("https://server-1scw.onrender.com/verify-token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ idToken })
        });
        const data = await res.json();

        if (data.verified) {
          document.getElementById("status").textContent =
            `✅ Welcome Google user: ${data.user.name || data.user.email}`;
        } else {
          document.getElementById("status").textContent = "❌ Google verification failed.";
        }
      } catch (err) {
        document.getElementById("status").textContent = "⚠️ Error contacting Google backend.";
      }
    }

    // Handle Telegram login
    
</body>
</html>
